<h1>Projects</h1>
<div class="row">
    {% for project in projects %}
        <div class="col col-lg-4 my-2">
            <div class="card">
                <h5 class="card-header"> Название: <a
                        href="{% url 'webapp:project_view' project.pk %}">{{ project.title }}</a>
                </h5>
                <p class="card-text text-secondary">Пользователь: {{ project.users }}</p>
                <div class="card-body">
                    <h5 class="card-title">Дата начала:{{ project.start_at }} </h5>
                    <p class="card-text">Дата окончания: {{ project.end_at|default:"-" }} </p>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% if is_paginated %}
    {% include 'partial/pagination.html' %}
{% endif %}
